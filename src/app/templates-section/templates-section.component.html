<div
    cdkDropList
    id="list-1"
    [cdkDropListData]="templateComponents"
    [cdkDropListConnectedTo]="'list-6'"
    class="d__flex d__flex--direction-column"
    [cdkDropListSortingDisabled]="true"
    (cdkDropListDropped)="drop($event)"
    >
    <div class="example-box" *ngFor="let component of templateComponents" cdkDrag [cdkDragData]='component'>
      <ng-template [cdkPortalOutlet]="component" (attached)="foo($event)"></ng-template>
    </div>
</div>
