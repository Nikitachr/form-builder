<ng-container *ngrxLet="generalStyles$ as styles">
  <div
  cdkDropList
  id="list-6"
  [cdkDropListData]="componentPortal"
  [cdkDropListConnectedTo]="'list-1'"
  class="d__flex d__flex--direction-column h__100vh d__flex--items-center"
  (cdkDropListDropped)="drop($event)"
  [ngStyle]="{
    'padding': styles.paddingTop + 'px ' + styles.paddingLeft + 'px',
    'backgroundColor': styles.backgroundColor
  }">
  <div class="example-box" [ngStyle]="{ 'marginBottom': styles.margins + 'px' }" *ngFor="let component of componentPortal; let i = index" cdkDrag>
    <ng-template [cdkPortalOutlet]="component" (attached)="foo($event)"></ng-template>
  </div>
</div>
</ng-container>
